<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">   
    <title>Audio Box</title>
</head>
<body>

    <div class="sticky">
        mi349_soundboard
    </div>
    <div class="card">
    <h1 id="Box" class="Section-one">Audio Box</h1>
    <button id="A1" onmouseover="playalarm()">
        Alarm
        <audio id="alarm_beep" src="alarm_beep.wav"></audio>
    </button>
    <button id="A2" onmouseover="playapplause()">
        Applause
        <audio id="applause" src="applause.wav"></audio>
    </button>
    <button id="A3" onmouseover="playarrow()">
        Arrow
        <audio id="arrow" src="arrow.wav"></audio>
    </button>
    </div>


    <script src="soundboard.js"></script>
</body>
